<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Website</title>
</head>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Welcome to My Website</h1>
    </div>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about the company.</p>
    </section>

    <section id="projects">
        <h2>Our Projects</h2>
        <div class="portfolio-grid">
            <div class="item">
                Project 1
                <div class="drive-link">
                    <a href="https://docs.google.com/document/d/1bWnP6afNSgATDSf_tl9pcef8YmWuty48/edit?usp=sharing&ouid=104647360101321954626&rtpof=true&sd=true" target="_blank">View on Drive</a>
                </div>
            </div>
            <div class="item">
                Project 2
                <div class="drive-link">
                    <a href="#" target="_blank">View on Drive</a>
                </div>
            </div>
            <div class="item">
                Project 3
                <div class="drive-link">
                    <a href="#" target="_blank">View on Drive</a>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Contact information goes here.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
